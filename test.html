<!DOCTYPE html>
<html>
	<head>
		<title>called unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./called.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "called unit test", function( assert ) {

				let test = called( function test( number, string ){
					return string;
				} );

				assert.equal( test( 123, "hello world" ), "hello world", "should return 'hello world'" );

				assert.equal( test( "yeah", "sample" ), "hello world", "should return 'hello world'" );
				
			} );
		</script>
	</body>
</html>
